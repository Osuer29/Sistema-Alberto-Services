<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devolución de Productos</title>
    <link rel="stylesheet" href="devolucion.css">
    <link rel="icon" href="logo.png" type="image/png" />
</head>
<body>
    <header>
        <h1>Devolución de Productos</h1>
        <div id="iconoModulo" class="icono-modulo"></div>

        <nav>
            <a href="index.html">Inicio</a>
            <a href="inventario.html">Inventario</a>
            <a href="facturacion.html">Facturación</a>
            <a href="devolucion.html">Devolución</a>
        </nav>
    </header>

    <section id="devolucion">
        <h2>Registrar Devolución</h2>
        <form id="devolucionForm">
            <label for="producto">Selecciona un Producto:</label>
            <select id="producto"></select>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" min="1" required>

            <label for="motivo">Motivo de Devolución:</label>
            <input type="text" id="motivo" placeholder="Motivo" required>

            <button type="submit">Registrar Devolución</button>
        </form>

        <hr>
        <h2>Historial de Devoluciones</h2>
        <table id="historialDevoluciones">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Motivo</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody id="devolucionesBody">
            </tbody>
        </table>
    </section>

    <script src="devolucion.js"></script>
</body>
</html>
