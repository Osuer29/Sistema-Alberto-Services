<body>

        <div class="logo">
            <img src="logo.png" alt="Logo de la tienda">

        <nav>
    <ul>

        <li><a href="facturacion.html"><i class="fas fa-file-invoice-dollar"></i> Facturación</a></li>
        <li><a href="gastos.html"><i class="fas fa-money-bill-wave"></i> Gastos</a></li>
        <li><a href="ingresos.html"><i class="fas fa-coins"></i> Ingresos</a></li>

    <div class="botones">
       <button class="btn" data-action="inventario"><i class="fas fa-box-open"></i> Nuevo Producto</button>
       <button class="btn" data-action="ventas"><i class="fas fa-cash-register"></i> Nueva Venta</button>
       <button class="btn" data-action="reparaciones"><i class="fas fa-tools"></i> Nueva Reparación</button>
       <button class="btn" data-action="facturacion"><i class="fas fa-file-invoice-dollar"></i> Facturar</button>
       <button class="btn" data-action="gastos"><i class="fas fa-money-bill-wave"></i> Registrar Gasto</button>
       <button class="btn" data-action="ingresos"><i class="fas fa-coins"></i> Registrar Ingreso</button>
       <button class="btn" data-action="cuadre_general"><i class="fas fa-balance-scale"></i> Ver Cuadre General</button>
       <button class="btn" data-action="Historial de Facturas"><i class="fas fa-receipt"></i> Ver Facturas</button>

</section>
