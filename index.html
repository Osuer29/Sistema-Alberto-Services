<html lang="es">

    <link rel="stylesheet" href="inicio.css">
    <link rel="stylesheet" href="inventario.html">

<body>
    <!-- Cabecera -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo de la tienda">

        </div>
        <nav>
            <ul>
                <li><a href="inventario.html">Inventario</a></li>
