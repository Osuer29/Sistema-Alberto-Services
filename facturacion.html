<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facturación</title>
  <link rel="stylesheet" href="facturacion.css">
</head>
<body>

  <header>
    <h1>Facturación</h1>
    <nav>
      <a href="inicio.html">Inicio</a>
      <a href="inventario.html">Inventario</a>
      <a href="ventas.html">Ventas</a>
      <a href="reparaciones.html">Reparaciones</a>
    </nav>
  </header>

  <section id="facturacion">
    <h2>Crear Factura</h2>

    <div>
      <label for="producto">Selecciona un Producto</label>
      <select id="producto">
        <!-- Aquí se agregarán dinámicamente los productos desde el inventario -->
      </select>
      <button id="agregarProductoBtn">Agregar Producto</button>
    </div>

    <div>
      <label for="reparacion">Selecciona Reparación</label>
      <select id="reparacion">
        <!-- Aquí se agregarán dinámicamente las reparaciones disponibles -->
      </select>
      <button id="agregarReparacionBtn">Agregar Reparación</button>
    </div>
    
    <div>
      <h3>Productos y Reparaciones Seleccionados:</h3>
      <ul id="productosSeleccionados">
        <!-- Aquí se listarán los productos y reparaciones seleccionados -->
      </ul>
    </div>

    <div>
      <p><strong>Total:</strong> $<span id="totalFactura">0.00</span></p>
    </div>

    <button id="generarFacturaBtn">Generar Factura</button>
  </section>

  <script src="facturacion.js"></script>
</body>
</html>
